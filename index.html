<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
            <form id="formulario-agenda">
                <input type="text" id="nome"  required placeholder="Nome completo" />
                <input type="number" id="telefone" required placeholder="Telefone" />
                <button type="submit">Adicionar</button>
            </form>
            <table id="tabela-contatos" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome completo</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os nomes e os contatos serÃ£o adicionados aqui -->
                </tbody>
            </table>
        </header>
    </div>
    <script src="./main.js"></script>
</body>
</html>
